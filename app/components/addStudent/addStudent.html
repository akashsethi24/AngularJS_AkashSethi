<br>
<center>
    <div ng-controller="add" id="middle">
        <br>
        <h1 style="color: #F1F0FF;"><u>Enter The Following details</u></h1>
        <form>
            <input type="text" placeholder="Student ID" class="text" ng-model="id" size="30">
            <br>
            <br>
            <input type="text" placeholder="Student Name" class="text" ng-model="name" size="30">
            <br>
            <br>
            <input type="text" placeholder="Student Email" class="text" ng-model="email" size="30">
            <br>
            <br>
            <input type="submit" class="button" ng-click="saveIt()" value="Add Student"> <br><br>
            <input type="reset" class="button">
            <br><br>
        </form>
    </div>
</center>
